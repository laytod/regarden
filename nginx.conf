# Serve the static export (out/) like cPanel would.
# Use from project root after: npm run build
# Run with: nginx -p $(pwd) -c $(pwd)/nginx.conf
# Or use the Docker method in README.

server {
    listen 8080;
    server_name localhost;
    root out;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Next.js static export uses /_next/ for assets
    location /_next/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
